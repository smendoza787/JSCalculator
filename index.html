<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="screen"></div>
    <div class="buttons">
      <button id="allclear" value="">AC</button>
      <button id="clearentry" value="">CE</button>
      <button id="" value="/">รท</button>
      <button id="" value="*">x</button><br />
      <button id="seven" value="7">7</button>
      <button id="eight" value="8">8</button>
      <button id="nine" value="9">9</button>
      <button id="" value="-">-</button><br />
      <button id="four" value="4">4</button>
      <button id="five" value="5">5</button>
      <button id="six" value="6">6</button>
      <button id="plus" value="+">+</button><br />
      <button id="one" value="1">1</button>
      <button id="two" value="2">2</button>
      <button id="three" value="3">3</button>
      <button id="equals" value="">=</button><br />
      <button id="zero" value="0">0</button>
      <button id="" value=".">.</button>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
